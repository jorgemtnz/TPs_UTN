<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Informaci&oacute;n - CGP</title>
<link rel="stylesheet" href="/lib/bootstrap.min.css" />
<link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css" />
<link rel="stylesheet" href ="css/estiloGeneral.css"/>	
</head>
<body id="body">

	<div class="row container-fluid">
		<div class="col-md-5">

			<div>
				<div class="row container-fluid">
					<div class="col-md-2">
						<a id="home" type="button" class="btn btn-default" href="/home">Home
						</a>
					</div>

					<div class="col-md-2">
						<a id="Busqueda" type="button" class="btn btn-default"
							href="/busqueda">Busqueda </a>
					</div>
					<div class="col-md-2">
						<a id="Historial" type="button" class="btn btn-default"
							href="/historialBusqueda">Historial</a>
					</div>
					<div class="col-md-2">
						<a id="AccionesBusqueda" type="button" class="btn btn-default"
							href="/accionesBusqueda">AccionesBusqueda</a>
					</div>
					<div class="col-md-2"></div>
				</div>
			</div>

		</div>
		<div class="col-md-2"></div>
		<div class="col-md-2">
			<a href="/logout" type="submit" id="buttonlog"
				class="btn btn-default">Desloguearme</a>
		</div>

		<div class="col-md-1">UsuarioLogueado:</div>
		<div class="col-md-2">
			<div class="form-content">
				<p th:text="${userName}"></p>
			</div>
		</div>
	</div>

<div id="divPdi">
	<div class="well">
		<h1>Informaci&oacute;n - CGP</h1>
	</div>
	<div class="container">
		<input id="pdiId" name="id" type="hidden" th:value="${pdi.id}" />
		<input id="pdiIdClassName" name="className" type="hidden" th:value="${pdi.getClass()}"  />
		
		<div id="divPdiCgp" class="row">
			<div class="form-group">
				<i class="fa fa-building fa-4x" aria-hidden="true"></i>
			</div>
			<div class="form-group">
				<label for="cgp_nombre">Nombre</label> 
				<input type="text"	class="form-control" name="cgp_nombre" id="cgp_nombre" th:value="${pdi.nombre}" placeholder="CgpNombre" />
			</div>
			<div class="form-group">
				<label for="cgp_direccion">Direcci&oacute;n</label> 
				<input type="text" class="form-control" name="cgp_direccion" id="cgp_direccion" th:value="${pdi.getDireccion()}" placeholder="CgpDireccion" />
			</div>
			<div class="form-group">
				<label for="cgp_comuna">Zona</label> 
				<input type="text" class="form-control" name="cgp_comuna" id="cgp_comuna" th:value="${pdi.comuna}" placeholder="CgpComuna" />
			</div>

			<div id="divServicios">
				<div class="panel-heading">
					<h2>Servicios</h2>
				</div>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Nombre</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="servicio: ${pdi.servicios}">
							<td th:text="${servicio.nombre}">-</td>
							<td>
										<div id="divHorarios">
											<div class="panel-heading">
												<h4>Horarios</h4>
											</div>
											<table class="table table-striped">
												<thead>
													<tr>
														<th>Dia</th>
														<th>Hora Desde</th>
														<th>Hora Hasta</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="horario: ${servicio.rango.horariosAtencion}">
														<td th:text="${horario.getDiaTexto()}">-</td>
														<td th:text="${horario.horarioDesde + ':' + horario.minutosDesde}">-</td>
														<td th:text="${horario.horarioHasta + ':' + horario.minutosHasta}">-</td>
														<td></td>
													</tr>
												</tbody>
											</table>
										</div>				
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			
		</div>
		
			<div><p></p></div>
	<div>
		<a href="/busqueda" class="btn btn-primary" data-toggle="tooltip" title="Regresa a Busqueda">Volver</a>
	</div>
		
	</div>
</div>
</body>
<script src="/lib/jquery-1.11.3.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/js/pdi.js"></script>
<script src="/js/main.js"></script>
</html>
