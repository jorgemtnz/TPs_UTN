<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Informaci&oacute;n - Banco/Sucursal</title>
<link rel="stylesheet" href="/lib/bootstrap.min.css" />
<link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css" />
<link rel="stylesheet" href ="css/estiloGeneral.css"/>	
</head>
<body id="body">
	
		<div class="row container-fluid">
		<div class="col-md-5">

			<div>
				<div class="row container-fluid">
					<div class="col-md-2">
						<a id="home" type="button" class="btn btn-default" href="/home">Home
						</a>
					</div>

					<div class="col-md-2">
						<a id="Busqueda" type="button" class="btn btn-default"
							href="/busqueda">Busqueda </a>
					</div>
					<div class="col-md-2">
						<a id="Historial" type="button" class="btn btn-default"
							href="/historialBusqueda">Historial</a>
					</div>
					<div class="col-md-2">
						<a id="AccionesBusqueda" type="button" class="btn btn-default"
							href="/accionesBusqueda">AccionesBusqueda</a>
					</div>
					<div class="col-md-2"></div>
				</div>
			</div>

		</div>
		<div class="col-md-2"></div>
		<div class="col-md-2">
			<a href="/logout" type="submit" id="buttonlog"
				class="btn btn-default">Desloguearme</a>
		</div>

		<div class="col-md-1">UsuarioLogueado:</div>
		<div class="col-md-2">
			<div class="form-content">
				<p th:text="${userName}"></p>
			</div>
		</div>
	</div>
	<div id="divPdi">
		<div class="well">
			<h1>Informaci&oacute;n - Banco/Sucursal</h1>
		</div>
		<div class="container">
			<input id="pdiId" name="id" type="hidden" th:value="${pdi.id}" />
			<input id="pdiIdClassName" name="className" type="hidden" th:value="${pdi.getClass()}"  />
			<div id="divPdiBancoSucursal" class="row">
				<div class="form-group">
					<i class="fa fa-university fa-4x" aria-hidden="true"></i>
				</div>
				<div class="form-group">
					<label for="bancosucursal_nombre">Nombre</label> 
					<input type="text"	class="form-control" name="bancosucursal_nombre" id="bancosucursal_nombre" th:value="${pdi.nombre}" placeholder="BancoSucursalNombre" />
				</div>
				<div class="form-group">
					<label for="bancosucursal_direccion">Direcci&oacute;n</label> 
					<input type="text" class="form-control" name="bancosucursal_direccion" id="bancosucursal_direccion" th:value="${pdi.getDireccion()}" placeholder="BancoSucursalDireccion" />
				</div>
				<div class="form-group">
					<label for="bancosucursal_sucursal">Zona</label> 
					<input type="text" class="form-control" name="bancosucursal_sucursal" id="bancosucursal_sucursal" th:value="${pdi.sucursal}" placeholder="BancoSucursalComuna" />
				</div>
				
				<div id="divServiciosBanco">
					<div class="panel-heading">
						<h2>Servicios</h2>
					</div>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Nombre</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="servicio: ${pdi.getServicio()}">
								<td th:text="${servicio.nombre}">-</td>						
							</tr>
						</tbody>
					</table>
				</div>
	</div>
	
		<div><p></p></div>
	<div>
		<a href="/busqueda" class="btn btn-primary" data-toggle="tooltip" title="Regresa a Busqueda">Volver</a>
	</div>	
	</div>
</div>
</body>
<script src="/lib/jquery-1.11.3.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/js/pdi.js"></script>
<script src="/js/main.js"></script>
</html>
